name: Flutter CI/CD

concurrency:
  group: flutter-ci-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [master]
    paths-ignore:
      - 'docs/**'
      - '**.md'

permissions:
  contents: read

jobs:
  ci-pr:
    name: ci-check
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Flutter and Build Tools
        uses: ./.github/actions/setup-flutter

      - name: Check code formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run unit tests
        run: flutter test --concurrency=8 --test-randomize-ordering-seed=random

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test/
            coverage/
          retention-days: 7
          if-no-files-found: ignore

  ci-push:
    name: ci-check-push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Flutter and Build Tools
        uses: ./.github/actions/setup-flutter

      - name: Auto-format and push
        shell: bash
        run: |
          dart format .
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: format Dart code (ci)"
            git push
          else
            echo "No formatting changes"
          fi

      - name: Check code formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run unit tests
        run: flutter test --concurrency=8 --test-randomize-ordering-seed=random

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test/
            coverage/
          retention-days: 7
          if-no-files-found: ignore
