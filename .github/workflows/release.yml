name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    if: false
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Android Release APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$GITHUB_REF_NAME" >> $GITHUB_OUTPUT

      - name: Rename APK and AAB with version
        run: |
          mkdir -p release-artifacts
          cp build/app/outputs/flutter-apk/app-release.apk "release-artifacts/debt_manager-v${{ steps.version.outputs.version }}.apk"
          cp build/app/outputs/bundle/release/app-release.aab "release-artifacts/debt_manager-v${{ steps.version.outputs.version }}.aab"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-artifacts/debt_manager-v${{ steps.version.outputs.version }}.apk
            release-artifacts/debt_manager-v${{ steps.version.outputs.version }}.aab
          generate_release_notes: true
          draft: false
          prerelease: false
