name: Flutter CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Use a Flutter setup action (this repo is a Flutter app).
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Uncomment this step to verify the use of 'dart format' on each commit.
      # - name: Verify formatting
      #   run: dart format --output=none --set-exit-if-changed .

      # Analyze project source for issues.
      # Use --no-fatal-infos to not fail CI on info-level alerts
      - name: Analyze project source
        run: flutter analyze --no-fatal-infos

      # Run Flutter tests.
      - name: Run tests
        run: flutter test

      # Build Android APKs with version information
      - name: Build Android Debug APK
        run: flutter build apk --debug

      - name: Build Android Release APK
        run: flutter build apk --release

      # Rename APKs to include version information
      - name: Rename APKs with version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          VERSION_NAME=$(echo $VERSION | cut -d'+' -f1)
          BUILD_NUMBER=$(echo $VERSION | cut -d'+' -f2)
          
          mkdir -p build/outputs
          cp build/app/outputs/flutter-apk/app-debug.apk "build/outputs/debt_manager-v${VERSION_NAME}-debug.apk"
          cp build/app/outputs/flutter-apk/app-release.apk "build/outputs/debt_manager-v${VERSION_NAME}-release.apk"

      # Upload APKs as artifacts
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/outputs/debt_manager-*-debug.apk

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/outputs/debt_manager-*-release.apk
